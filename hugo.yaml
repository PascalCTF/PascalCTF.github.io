baseURL: https://pascalctf.it/
languageCode: en-us
title: PascalCTF
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: PascalCTF
  description: "PascalCTF is a Capture The Flag (CTF) competition organized by the team Paolo."
  keywords: ["Blog", "CTF", "Capture The Flag", "Paolo", "PascalCTF"]
  # author: PascalCTF
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  contentDir: "content"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon.ico"
    favicon32x32: "/favicon.ico"
    apple_touch_icon: "/favicon.ico"
    safari_pinned_tab: "/favicon.ico"

  # label:
  #   text: "Home"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true  # needs to be explicitly set
    title: PascalCTF
    subtitle: "PascalCTF is a Capture The Flag (CTF) competition organized by the team Paolo."
    imageUrl: "/logo.svg"
    imageWidth: 250
    imageHeight: 250
    # imageTitle: "PascalCTF"

  socialIcons:
    - name: ctftime
      url: "https://ctftime.org/team/263145"
    - name: github
      url: "https://github.com/PascalCTF"
    - name: discord
      url: "https://discord.com/invite/5rbB4CFeAd"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    image: "https://pascalctf.it/embed.png" # image path/url
    alt: "PascalCTF's logo" # alt text
    caption: "Homepage of the PascalCTF" # display caption under cover
    relative: false # when using page bundles set this to true
    hidden: true # only hide on current single page

  editPost:
    URL: "https://github.com/PascalCTF/PascalCTF.github.io"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
